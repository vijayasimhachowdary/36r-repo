<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./flexbutton.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="maincontainer1">
        <div class="sub container1">
            <span class="bi bi-mic"></span>
            <span class="bi bi-chevron-down"></span>
            <p>Audio</p>
        </div>
        <div class="sub container2">
            <span class="bi bi-camera-video-off"></span>
            <span class="bi bi-chevron-down"></span>
            <p>Video</p>
        </div>
        <div class="sub container3">
            <span class="bi bi-people-fill"></span>
            <span class="bi bi-chevron-down"></span>
            <p>Participants</p>
        </div>
        <div class="sub container4">
            <span class="bi bi-chat-right-dots-fill"></span>
            <span class="bi bi-chevron-down"></span>
            <p>Chat</p>
        </div>
        <div class="sub container5">
            <span class="bi bi-arrow-up-square-fill" style="color: green;"></span>
            <span class="bi bi-chevron-down"></span>
            <p>Share</p>
        </div>
        <div class="sub container6">
            <span class="bi bi-pause-fill"></span>
            <p>Pause</p>
        </div>
        <div class="sub container7">
            <span class="bi bi-pencil-fill"></span>
            <p>Annotate</p>
        </div>
        <div class="sub container8">
            <span class="bi bi-person-video"></span>
            <p>Hide meeting</p>
        </div>
        <div class="sub container9">
            <span class="bi bi-three-dots"></span>
            <p>More</p>
        </div>
    </div>
    <div class="maincontainer2">
        <div class="sub1 container2_1">
            <span class="bi bi-arrow-90deg-up"></span>
            <span>You are screen Sharing</span>
            <span class="bi bi-shield-check"></span>
        </div>
        <div class="sub1 container2_2">
            <span class="bi bi-square-fill" style="color: white;"></span>
            <span style="color: white;">Stop share</span>
        </div>
    </div>
</body>

</html>
