<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body><br><br><br><br><br>
    <center>
        <form action="./Form2.html">
            <label for="password">NEW PASSWORD :</label>
            <input type="password" id="password" name="password" minlength="3" maxlength="7"
                placeholder="Enter new password" required><br><br>
            <label for="confirm password">CONFIRM PASSWORD :</label>
            <input type="password" id="confirm password" name="confirm password" minlength="3" maxlength="7" placeholder="Re-enter new password" required><br><br>
            <label for="mobile number">MOBILE NUMBER :</label>
            <input type="tel" id="mobile number" name="mobile number" placeholder="Enter mobile number" required ><br><br>
            <label for="otp">OTP : </label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required><br><br>
            <input type="submit" value="SUBMIT">
        </form>
    </center>

</body>

</html>
