<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body><br><br><br><br><br>
    <center>
        <form action="./Form1.html">
            <label for="user">USERNAME :</label>
            <input type="text" id="user" name="user" placeholder="Enter user name" required><br><br>
            <label for="email">EMAIL :</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>
            <label for="password">NEW PASSWORD :</label>
            <input type="password" id="password" name="password" minlength="3" maxlength="7"
                placeholder="Enter new password" required><br><br>
            <label for="confirm password">CONFIRM PASSWORD :</label>
            <input type="password" id="confirm password" name="confirm password" minlength="3" maxlength="7"
                placeholder="Re-enter new password" required><br><br>
            <input type="submit" value="SUBMIT">
        </form>
    </center>

</body>

</html>
