<body><br><br><br><br><br><br><br>
      <center>
            <form action="./success.html">
                  <h1>Date validations in different ways</h1>
                  <label for="Date">Date :</label>
                  <input type="text" name="Date" id="Date" pattern="\d{2}-\d{2}-\d{4}" required><br><br>
                  <input type="text" name="Date" id="Date"
                        pattern="(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-(2022|2023|2024|2025)"
                        title="Enter date in DD-MM-YYYY format (e.g. 04-10-2025)" required><br><br>
                  <input type="date" name="Date" id="Date" min="2003-10-04" max="2025-04-23" required><br><br>

                  <button>submit</button>
            </form>
      </center>
